# Symbols

- nika: ︒
  class: symb
  en: The full stop, a symbol used to terminate a declarative sentence
      (usually skipped unless followed by another sentence)
  unicode: U+FE12

- nika: ︖
  class: symb
  en: The question mark, a symbol used to terminate a direct interrogative
      sentence
  unicode: U+FE16

- nika: ︕
  class: symb
  en: The exclamation mark, a symbol used to terminate an imperative
