# Punctuation Marks

- nika: ︒
  class: symb
  meaning: full_stop
  def: The full stop, a symbol used to terminate a declarative
       sentence (usually skipped unless followed by another sentence)
  unicode: U+FE12

- nika: ︖
  class: symb
  meaning: question_mark
  def: The question mark, a symbol used to terminate a direct interrogative
       sentence
  unicode: U+FE16

- nika: ︕
  class: symb
  meaning: exclamation_mark
  def: The exclamation mark, a symbol used to terminate an imperative
       sentence
  unicode: U+FE15

- nika: ︹
  class: symb
  meaning: opening_tortoise_shell_bracket
  def: The opening tortoise shell bracket, a symbol used to mark
       the beginning of a numerical sequence
  unicode: U+FE39

- nika: ︺
  class: symb
  meaning: closing_tortoise_shell_bracket
  def: The closing tortoise shell bracket, a symbol used to mark the end
       of a numerical sequence
  unicode: U+FE3A

- nika: ︻
  class: symb
  meaning: opening_lenticular_bracket
  def: The opening lenticular bracket, a symbol used to mark the beginning
       of a proper noun
  unicode: U+FE39

- nika: ︼
  class: symb
  meaning: closing_lenticular_bracket
  def: The closing lenticular bracket, a symbol used to mark the end
       of a proper noun
  unicode: U+FE3A

